<div class="card" *ngIf="getEtat()">
    <div class="card-header">
      Ajouter Produit
    </div>
   <form #f="ngForm" (ngSubmit)="onSubmit(f);f.reset()">
        <div *ngIf="etat===1" class="alert alert-success" role="alert">
                 Produit Ajout√©
                <button type="button" (click)="etat=0" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div *ngIf="etat===-1" class="alert alert-danger" role="alert">
                    {{message}}
                   <button type="button" (click)="etat=0" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
        <div class="form-group">
              
                <input type="text" class="form-control" name="ref" ngModel   placeholder="Reference">
              </div>
              <div class="form-group">
                    
                    <input required type="text" class="form-control" name="desig" ngModel placeholder="Designation">
                  </div>
                  <div class="form-group">
                        
                        <input required type="text" class="form-control" name="code" ngModel placeholder="Code Fournisseur">
                      </div>
                      <div class="form-group">
                        
                            <input required type="number" class="form-control" min="0" name="prix" ngModel  placeholder="Prix Unitaire">
                          </div>
                          <div class="form-group">
                        
                                <input required type="number" min="0" class="form-control" name="qnt" ngModel  placeholder="Quantite">
                              </div>
             <button type="submit" style="margin-left: 40%;" class="btn btn-sm btn-primary">Ajouter</button>                 

   </form>
  </div>
